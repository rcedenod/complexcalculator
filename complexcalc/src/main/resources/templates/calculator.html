<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de numeros complejos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de numeros complejos</h1>

    <button id="logout-button" type="button" onclick="logout()">Cerrar sesion</button>

    <form id="calculator-form">
        <label>Formato de entrada:</label>

        <select id="input-format">
            <option value="rectangular">Rectangular</option>
            <option value="polar">Polar</option>
        </select>
        
        <div id="rectangular-inputs">
            <input type="number" id="real1" placeholder="Parte real 1">
            <input type="number" id="imag1" placeholder="Parte imaginaria 1">
            <input type="number" id="real2" placeholder="Parte real 2">
            <input type="number" id="imag2" placeholder="Parte imaginaria 2">
        </div>

        <div id="polar-inputs" style="display: none;">
            <input type="number" id="r1" placeholder="Magnitud 1">
            <input type="number" id="theta1" placeholder="Angulo 1 (radianes)">
            <input type="number" id="r2" placeholder="Magnitud 2">
            <input type="number" id="theta2" placeholder="Angulo 2 (radianes)">
        </div>
        
        <label>Operaci√≥n:</label>
        <select id="operation">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicacion</option>
            <option value="division">Division</option>
        </select>
        
        <label>Formato de salida:</label>
        <select id="output-format">
            <option value="rectangular">Rectangular</option>
            <option value="polar">Polar</option>
        </select>
        
        <button id="calculate-button" type="button" onclick="calculate()">Calcular</button>
    </form>
    
    <h2>Resultado:</h2>
    <p id="result"></p>
    
    <script src="/script.js"></script>
</body>
</html>
